<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create a Order</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<body>
<div class="container-fluid" align="center">
    <h1>create order</h1>
    <br />
    <form action="#" th:action="@{/order/createp}" th:object="${order}" method="post">


        <table border="0" cellpadding="10">
            <tr align="center">

                <td style="color: purple">
                    <input type="hidden" name="productId" th:if="${product != null}" th:value="${product.id}" >

                    <span th:if="${product != null}" th:text="${productName}"></span>

                    <span th:if="${product == null}">Product Not Found</span>

                </td>




            </tr>
            <tr>
                <td>Order ID:</td>
                <td><input type="text" th:field="*{id}" required /></td>
            </tr>

            <tr>
                <input type="hidden" name="customerId" th:if="${customer != null}" th:value="${customer.id}" >
                <td>Customer Name:</td>
                <td><input type= "text" th:field="*{customerName}"  required/></td>
            </tr>
            <tr>

                <td>Date:</td>
                <td><input type="date" th:field="*{date}" /></td>
            </tr>
            <tr>
                <td>Delivery Status:</td>
                <td><input type="text" th:field="*{deliveryStatus}" /></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" th:field="*{city}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save </button> </td>
                <td colspan="2"><button onclick="cancelForm()" type="button">Cancel</button> </td>
            </tr>
        </table>

    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location='/pindex';
    }

</script>
</body>
</html>
