<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
</head>
<body>
<div>
    <h1>Order List</h1>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Delivery Status</th>
            <th>City</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.date}"></td>
            <td th:text="${order.deliverStatus}"></td>
            <td th:text="${order.city}"></td>
            <td>
                <a th:href="@{'/orders/edit/' + ${order.id}}">Edit</a> |
                <a th:href="@{'/orders/delete/' + ${order.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/orders/create}">Add New Order</a>
</div>
</body>
</html>
